<!-- edit-user.component.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <app-sidebar></app-sidebar>
<div class="form-container">
    <h3>Edit User Information</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-body">
        <!-- Left Section -->
        <div class="form-left">
          <!-- Name Field -->
          <div class="form-group">
            <label for="name">Your Name</label>
            <input id="name" type="text" [(ngModel)]="user.name" name="name" required placeholder="your name">
          </div>
  
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" [(ngModel)]="user.email" name="email" required placeholder="your email">
          </div>
  
          <!-- Password Field -->
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" [(ngModel)]="user.password" name="password" required placeholder="your password">
          </div>
          <!--Phone number-->
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input id="phone" type="tel" [(ngModel)]="user.phone" name="phone" required placeholder="your phone number" pattern="[0-9]{10}" title="Please enter a valid phone number (10 digits)">
          </div>
        </div>
  
        <!-- Right Section -->
        <div class="form-right">
          <!-- Country Dropdown -->
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" [(ngModel)]="user.country" name="country" required>
              <option value="France">France</option>
              <option value="USA">USA</option>
              <option value="Germany">Germany</option>
            </select>
          </div>
  
          <!-- State Dropdown -->
          <div class="form-group">
            <label for="state">State</label>
            <select id="state" [(ngModel)]="user.state" name="state" required>
              <option value="Cabo Verde">Cabo Verde</option>
              <option value="California">California</option>
              <option value="Bavaria">Bavaria</option>
            </select>
          </div>
  
          <!-- City Dropdown -->
          <div class="form-group">
            <label for="city">City</label>
            <select id="city" [(ngModel)]="user.city" name="city" required>
              <option value="Mumbai">Mumbai</option>
              <option value="Paris">Paris</option>
              <option value="Berlin">Berlin</option>
            </select>
          </div>
  
          <!-- Role Selection (Radio Buttons) -->
          <div class="form-group">
            <label>Role</label>
            <div class="radio-buttons">
              <input 
                type="radio" 
                id="customer" 
                name="role" 
                [(ngModel)]="user.role" 
                value="Customer" 
                required>
              <label for="customer">Customer</label>
  
              <input 
                type="radio" 
                id="seller" 
                name="role" 
                [(ngModel)]="user.role" 
                value="Seller" 
                required>
              <label for="seller">Seller</label>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Submit and Cancel Buttons -->
      <div class="button-group">
        <button type="submit" class="submit-button" data-bs-toggle="modal" data-bs-target="#myModal" (click)="openModal()">Submit</button>
        <button type="button" class="cancel-button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  
  </div>
 <!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Modal body..
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
