<section class="container forms">
  <div class="form signup">
    <div class="form-content">
      <header>Signup</header>
      <form (ngSubmit)="onSignup()">
        <div class="field input-field">
          <input type="text" placeholder="Username" class="input" [(ngModel)]="username" name="username" required />
        </div>
        <div class="field input-field">
          <input type="email" placeholder="Email" class="input" [(ngModel)]="email" name="email" required />
        </div>
        <div class="field input-field">
          <input type="password" placeholder="Create password" class="password" [(ngModel)]="password" name="password" required />
        </div>
        <div class="field input-field">
          <input type="password" placeholder="Confirm password" class="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
          <i class='bx bx-hide eye-icon'></i>
        </div>
        <div class="field button-field">
          <button type="submit">Signup</button>
        </div>
      </form>
      <div class="form-link">
        <span>Already have an account? <a routerLink="/login" class="link signup-link">Login</a></span>
      </div> 
    </div>
  </div>
</section>
